---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<h1>{{ page.title }}</h1>
<p class="view">by <a href="mailto:{{ author.email }}">{{ author.name | default: site.author }}</a> (<em><small>{{ page.date | date: "%-d %B %Y" }}</small></em>)</p>

{% include toc.html html=content %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
